services:
  auth.web:
    image: ${DOCKER_REGISTRY-}nodeauth
    build:
      context: ./NodeAuth
      dockerfile: Dockerfile
    env_file:
      - ./NodeAuth/.env.development
    environment:
      - NODE_ENV=development
      - PORT=8080
    command:
      - node
      - --inspect=0.0.0.0:9229
      - -r
      - ts-node/register
      - src/index.ts
    ports:
      - "8080"
      - "9229:9229"    # Node.js debugger port
    networks:
      - default

  backapi.web:
    image: ${DOCKER_REGISTRY-}backapiweb
    build:
      context: .
      dockerfile: BackApi/BackApi.Web/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
    ports:
      - "8080"
    networks:
      - private                      

  # Next.js development service with hot reload and debugging
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    ports:
      - "3000:3000"    # Next.js dev server
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    networks:
      - default        # Allow direct access for debugging

  reverse-proxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "443:443"
    networks:
      - default                  # egress to Internet (OCSP/ACME/etc.)    # reach the private app
      - private
    depends_on:
      - auth.web
      - backapi.web
      - frontend

networks:
  private:
    internal: true

