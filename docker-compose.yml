services:
  auth.web:
    image: ${DOCKER_REGISTRY-}authweb
    build:
      context: .
      dockerfile: Auth/Auth.Web/Dockerfile
    networks:
      - private                  # reach the private app

  res.web:
    image: ${DOCKER_REGISTRY-}resweb
    build:
      context: .
      dockerfile: Res/Res.Web/Dockerfile
    networks:
      - private                  # reach the private app

  users.web:
    image: ${DOCKER_REGISTRY-}usersweb
    build:
      context: .
      dockerfile: Users/Users.Web/Dockerfile
    networks:
      - private                  # reach the private app

  # Next.js development service with hot reloading
  # Note: This service should be run separately from Visual Studio
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - private
    profiles:
      - frontend

  reverse-proxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "5100:5100"
      - "443:443"
    networks:
      - default                  # egress to Internet (OCSP/ACME/etc.)
      - private                  # reach the private app
    depends_on:
      - auth.web
      - res.web
      - users.web
     
networks:
  private:
    internal: true 